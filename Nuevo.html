<body>
    <header id="main-header">
        <nav id="main-nav">
            <div class="logo">

            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="form-section">
            <h2>Agregar un nuevo Restaurante</h2>
            <form id="add-restaurant-form">
                <div class="mb-3">
                    <label for="restaurant-name" class="form-label">Nombre del Restaurante</label>
                    <input type="text" class="form-control" id="restaurant-name" placeholder="Ingresa el nombre del restaurante" required>
                </div>
                <div class="mb-3">
                    <label for="restaurant-description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="restaurant-description" rows="3" placeholder="Descripción breve del restaurante" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="restaurant-address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="restaurant-address" placeholder="Ingresa la dirección" required>
                </div>
                <div class="mb-3">
                    <label for="restaurant-image" class="form-label">Imagen</label>
                    <input type="text" class="form-control" id="restaurant-image" placeholder="Ingresa el url de la imagen" required>
                </div>
                <button type="submit" class="form-btn">Agregar Restaurante</button>
            </form>
        </div>
    </section>
    <footer id="main-footer">
        <div class="footer-content">
